<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de5b68025b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>work day scheduler</title>
</head>
<body>
    
    <header class="jumbotron">
        <h1 class="display-8">Work Day Scheduler</h1>
        <p>A day planner application to help organize the hours of the day! Your saves will be kept in your local storage.</p>
        <p id="todaysDay"></p>

    </header>

    <div class="container"> 
        <div class="row time-block" id="9">
            <div class="col-1 hours">9 am</div>
            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="10">
            <div class="col-1 hours">10 am</div>
            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="11">
            <div class="col-1 hours">11 am</div>
            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="12">
            <div class="col-1 hours">12 pm</div>
            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="13">
            <div class="col-1 hours">1 pm</div>
            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="14">
            <div class="col-1 hours">2 pm</div>
            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="15">
            <div class="col-1 hours">3 pm</div>
            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="16">
            <div class="col-1 hours">4 pm</div>
            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="17">
            <div class="col-1 hours">5 pm</div>
            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="18">
            <div class="col-1 hours">6 pm</div>
            <textarea class="col-9 schedule"></textarea>

        <div class="row time-block" id="19">

            <textarea class="col-9 schedule"></textarea>
            <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>


    
</body>
</html>
